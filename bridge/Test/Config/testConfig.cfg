// Configuration file for Data Collector.
{
   // Parameters for sensor datas repository. 
   repository:
   {
      rootdir: "Test/ControllerData/Arduino",
      format: json
   },
   
   // List of controllers connected to this data collector.
   controllers: 
   {
      controller1:
      {
         type: arduino,
         connection: serial,
         port: COM3,
         format: json
      },
      
      controller2:
      {
         type: phidget,
         serial: 6706,
         format: json
      }
   }
}     
         